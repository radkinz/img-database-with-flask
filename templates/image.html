<!DOCTYPE html>
<html>

<head>
    <title>Image Fun</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <form action="/">
        <input type="submit" value="Go Back" />
    </form>    

    <div id="imgcontainer">
        {% for data in user_images %}
        <img class="img" src="data:image/jpg;base64, {{  data.img  }}" />
        {% endfor %}
    </div>
</body>

</html>
